<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="digital" style="--clr:#ff2972;">
            <div class="screen" data-text="Hours">
                <div class="time">
                    <div id="hour"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr:#fee800;">
            <div class="screen" data-text="Minutes">
                <div class="time">
                    <div id="minute"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr:#04fc43;">
            <div class="screen" data-text="Seconds">
                <div class="time">
                    <div id="second"></div>
                </div>
            </div>
        </div>
        <div class="digital">
            <div class="box" id="hr" style="--clr:#ff2972;"></div>
            <div class="box" id="mm" style="--clr:#fee800;"></div>
            <div class="box" id="sc" style="--clr:#04fc43;"></div>
            <div id="ampm"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
